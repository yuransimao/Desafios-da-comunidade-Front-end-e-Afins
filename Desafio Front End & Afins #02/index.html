<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <!-- CDN do FontAwesome -->
  <script src="https://kit.fontawesome.com/782e4cfd7d.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />


  <!-- fonte google -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">

  <!-- meu css -->
  <link rel="stylesheet" href="./CSS/style.css">

  <title>Frontend Mentor | Base Apparel coming soon page</title>

</head>
<body>

  <div class="wrapper">

    <div class="container">
      <div class="logo"><img src="./images/logo.svg" alt=""></div>
      <div class="text">
      
        <h1> <span>We're</span><br>
        coming
        <br> soon
        </h1>

        <p class="descricao">  Hello fellow shoppers! We're currently building our new fashion store.
        Add your email below to stay up-to-date with announcements and our launch deals.</p>
        
        <div class="form">

          <div class="form-elemts">
            <input placeholder="Type your email here" type="email" name="" id="">
            <button type="submit" class="btn"><i class="fas fa-angle-right"></i></button>
          </div>

          <p class="danger">Please, provide a valid email</p>
          <p class="valid">E-mail sent!</p>
        </div>
        
      </div>
      <div class="image">
          <img src="images/hero-desktop.jpg"alt="hero-desktop.jpg"/>
        </div>
    </div>
  </div>

  <script src="./script.js"></script>
</body>
</html>
